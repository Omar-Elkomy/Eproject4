<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- container -->
  <div class="container">

    <!-- content box -->
    <div class="content-box">

      <!-- head -->
      <div class="head">

        <h1 class="title">
          Get
          <span class="insights">
            insights
          </span> that help your business grow.
        </h1>

        <p class="paragraph">
          Discover the benefits of data
          analyticsand make better decisions
          regarding revenue, customer
          experience, and overall efficiency.
        </p>

      </div> <!-- End of the head -->

      <!-- footer -->
      <div class="footer">

        <span class="one">
          <p >10k+</p>
          companies
        </span>

          <p >314 </p>
         templates
        </span>
        <span class="three">
          <p > 12M+</p>
         queries
        </span>

      </div> <!-- End of the footer -->

    </div> <!-- End of the content box -->

      <!-- image box -->
  <picture class="image-box">

    <source 
    
     srcset="images/image-header-mobile.jpg"
    media="(max-width:780px)">

    <img 
    
    src="images/image-header-desktop.jpg"

  </picture> <!-- End of image box -->
